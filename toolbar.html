<div id="blur-toolbar">
  <button id="toolbar-select-element">Select</button>
  <button id="toolbar-draw-region">Draw</button>
  <input type="range" id="toolbar-blur-intensity" min="0" max="20" value="5" title="Blur Intensity">
  <button id="toolbar-screenshot">Screenshot</button>
  <button id="toolbar-clear-all">Clear</button>
  <button id="toolbar-close">X</button>
</div>
